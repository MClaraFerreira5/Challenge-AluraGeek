<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
            <img src="images/coracao.png" alt="imagem ilustrativa de um coração">
            <h1>AluraGeek</h1>
    </header>
    <main class="container-principal">
        <section class="produtos" id="produtos">
            <h1>MEUS PRODUTOS:</h1>
        </section>

        <section class="formulario">
            <h1>ADICIONAR PRODUTO:</h1>

            <form id="formulario-produtos">
                <input id="nome" type="text" name = "nome"placeholder="nome..." required>
                <input id="valor" type="number" name ="valor" placeholder="valor..." required>
                <input id="img"  type="url" name="img" placeholder="imagem..." required>

                <div class="container-botoes">
                    <button type = "submit" class="botao-escuro">Guardar</button>
                    <button class="botao-claro">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
    <footer class="rodape">
        <div class="rodape-imagem">
            <img src="images/coracao.png" alt="imagem ilustrativa de um coração">
            <h1>AluraGeek</h1>
        </div>
        <p>DESENVOLVIDO POR CLARA FERREIRA</p>
        <P>ALURA LATAM - 2025</P>
    </footer>
    
</body>

</html>
